<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaquita Raspberry Pi 5</title>
    <!-- Carga de Tailwind CSS para un diseño moderno y responsive -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Configuración para usar la fuente Inter y un color de acento personalizado -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'raspberry': '#c53051', 
                        'dark-bg': '#1e293b', 
                        'card-bg': '#334155', 
                        'success': '#10b981',
                        'warning': '#f59e0b',
                        'info': '#3b82f6',
                        'error': '#ef4444', 
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        /* Estilos generales (Tema Oscuro) */
        body {
            background-color: #0f172a; 
            min-height: 100vh;
            display: flex;
            align-items: flex-start; 
            justify-content: center;
            padding: 2rem 0;
            color: #e2e8f0; 
        }
        .card-shadow {
            box-shadow: 0 10px 10px -2px rgba(0, 0, 0, 0.4), 0 3px 5px -1px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body class="font-sans">

    <!-- Contenedor Principal de la App (Tema Oscuro) -->
    <div id="app-container" class="bg-gray-800 card-shadow rounded-xl p-8 md:p-12 w-11/12 max-w-4xl mx-auto border-t-4 border-raspberry">
        
        <!-- Cabecera y Título (Tono Serio) -->
        <h1 class="text-4xl md:text-5xl font-extrabold text-white mb-2 text-center">
            Vaquita Raspberry Pi 5
        </h1>
        <div class="flex flex-col items-center justify-center mb-10">
            <p class="text-lg text-gray-400 mt-2">Documento de Acuerdos Financieros y Logísticos</p>
        </div>

        <!-- Contenido Combinado de la Aplicación -->
        <div id="app-content">
            <!-- Esta sección se llenará con todo el contenido descriptivo -->
        </div>
    </div>

    <!-- Script de Lógica de Vistas (Estática) -->
    <script>
        // --- Datos de Referencia Estáticos ---
        const PLAN_DATA = {
            costUSD: 150.00,
            exchangeRateCLP: 950.00,
            participantCount: 3
        };
        
        const totalCost = PLAN_DATA.costUSD * PLAN_DATA.exchangeRateCLP;
        const sharePerPerson = totalCost / PLAN_DATA.participantCount;

        // --- FUNCIONES DE VISTA COMBINADAS ---

        function getHomeViewHtml() {
            return `
                <!-- Introducción General -->
                <section class="mb-12 p-6 bg-indigo-900/50 rounded-xl border border-indigo-700">
                    <h2 class="text-2xl font-semibold text-white mb-3 border-b border-indigo-700 pb-2">
                        Acerca de este Plan de Compra
                    </h2>
                    <p class="text-lg text-gray-300 leading-relaxed">
                        Este documento establece formalmente las condiciones y acuerdos para la adquisición conjunta del **Raspberry Pi 5** entre los participantes. El objetivo es coordinar los aportes financieros y definir los términos de uso y las políticas de desistimiento.
                    </p>
                </section>

                <!-- 1. Plan de Compra (Formal) -->
                <section class="mb-12 p-6 bg-gray-700 rounded-xl border border-gray-600">
                    <h2 class="text-2xl font-semibold text-white mb-4 border-b border-gray-600 pb-2 flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 mr-2 text-raspberry">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                        </svg>
                        Condiciones del Plan de Compra y Aporte
                    </h2>
                    <p class="text-gray-300 leading-relaxed">
                        El costo total del hardware (ejemplo: U$D ${PLAN_DATA.costUSD.toFixed(2)} con una tasa de cambio de ${PLAN_DATA.exchangeRateCLP.toFixed(2)} CLP/USD, resultando en un total de **$${totalCost.toFixed(2)} CLP**) 
                        será dividido equitativamente entre los ${PLAN_DATA.participantCount} participantes, estableciendo una cuota individual de **$${sharePerPerson.toFixed(2)} CLP**.
                    </p>
                    <ul class="list-disc list-inside mt-4 text-gray-400 space-y-2">
                        <li><strong class="text-white">Aportación Proporcional:</strong> Se requiere un aporte idéntico por parte de cada socio.</li>
                        <li><strong class="text-white">Mecanismo de Subrogación Financiera:</strong> En caso de que un participante no pueda cumplir con el plazo de pago, se permite que otros miembros cubran temporalmente el monto faltante para asegurar la adquisición. El participante con la obligación pendiente deberá reembolsar la totalidad de dicho monto directamente a la persona que realizó el pago en su nombre.</li>
                    </ul>
                </section>

                <!-- 2. Servicios (Formal) -->
                <section class="mb-12 p-6 bg-blue-900/50 rounded-xl border border-blue-700">
                    <h2 class="text-2xl font-semibold text-white mb-4 border-b border-blue-700 pb-2 flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 mr-2 text-blue-300">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M20.25 10.5h-16.5m16.5 0s1.5-2.25 1.5-4.5c0-1.27-.67-2.73-1.6-3.86a4.53 4.53 0 0 0-5.83-1.07l-2.07 1.07-2.07-1.07a4.53 4.53 0 0 0-5.83 1.07c-.93 1.13-1.6 2.59-1.6 3.86 0 2.25 1.5 4.5 1.5 4.5m16.5 0h-16.5m16.5 0a3.75 3.75 0 0 0-3.75-3.75H7.5A3.75 3.75 0 0 0 3.75 10.5v1.5a1.5 1.5 0 0 0 1.5 1.5h15.0a1.5 1.5 0 0 0 1.5-1.5v-1.5Z" />
                        </svg>
                        Términos de Servicios y Mantenimiento
                    </h2>
                    <p class="text-gray-300 leading-relaxed">
                        Se ha establecido una cuota de servicio para participantes secundarios o casuales que accedan a los recursos hospedados en el Raspberry Pi 5.
                    </p>
                    <ul class="list-disc list-inside mt-4 text-gray-400 space-y-2">
                        <li><strong class="text-white">Cuota de Acceso:</strong> Los usuarios no fundadores pagarán una cuota única de **$2.000 CLP** para el acceso a los servicios.</li>
                        <li><strong class="text-white">Destino del Fondo:</strong> Este capital se destinará exclusivamente a cubrir gastos operativos, reparaciones, mejoras de infraestructura (cables, ventilación, etc.) y la adquisición de componentes periféricos para la expansión del sistema.</li>
                    </ul>
                </section>

                <!-- 3. Plan de Devolución (Formal) -->
                <section class="p-6 bg-red-900/50 rounded-xl border border-red-700">
                    <h2 class="text-2xl font-semibold text-white mb-4 border-b border-red-700 pb-2 flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 mr-2 text-red-300">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M18.364 18.364A9 9 0 0 0 5.636 5.636m12.728 12.728A9 9 0 0 1 5.636 5.636m12.728 12.728L5.636 5.636" />
                        </svg>
                        Protocolo de Desistimiento y Reembolso
                    </h2>
                    <p class="text-gray-300 leading-relaxed">
                        En el evento de que un participante decida retirarse del proyecto y renunciar a los derechos de uso del Raspberry Pi 5, se aplicará el siguiente protocolo de reembolso:
                    </p>
                    <ul class="list-disc list-inside mt-4 text-gray-400 space-y-2">
                        <li><strong class="text-white">Tasa de Reembolso:</strong> Se realizará una devolución del **50%** del capital aportado individualmente, lo que asciende a **$${(sharePerPerson * 0.50).toFixed(2)} CLP**.</li>
                        <li><strong class="text-white">Financiación del Reembolso:</strong> El monto a reembolsar será sufragado a prorrata por el resto de los participantes fundadores del plan de compra. El socio que desiste queda eximido de la contribución a su propio reembolso.</li>
                    </ul>
                </section>
            `;
        }

        // --- INICIO DE LA APLICACIÓN (Carga de la vista única) ---
        function renderSinglePage() {
            const contentDiv = document.getElementById('app-content');
            contentDiv.innerHTML = getHomeViewHtml();
        }

        document.addEventListener('DOMContentLoaded', renderSinglePage);
    </script>
</body>
</html>
